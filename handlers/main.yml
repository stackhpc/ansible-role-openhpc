---

- name: Restart Munge service
  service:
    name: "munge"
    state: restarted
  when: openhpc_slurm_service_started | bool

- name: Restart SLURM service
  service:
    name: "{{ openhpc_slurm_service }}"
    state: reloaded
  when:
    - openhpc_slurm_service is not none
    - openhpc_slurm_service_started | bool
