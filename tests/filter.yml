---
- hosts: openstack
  connection: local
  gather_facts: false
  vars:
    mock_groups:
      - mock_group_0
      - mock_group_1
    grouped_hosts: "{{ mock_groups | group_hosts }}"
  tasks:
    - name: Hosts
      debug: var=grouped_hosts
    - name: Test filter
      assert:
        that:
          - "['localhost-0-[0-3,5]', 'localhost-non-numerical'] == grouped_hosts['mock_group_0']"
          - "['localhost-1-[1-2,4-5,10]', 'localhost-2-[1-3]'] == grouped_hosts['mock_group_1']"
        msg: "Some assertions did not pass" # alias for fail_msg in 2.7+
...
